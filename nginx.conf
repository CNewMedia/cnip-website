# Nginx configuration for CNIP.be on Fly.io
server {
    listen 8080;
    server_name cnip.be www.cnip.be;
    root /usr/share/nginx/html;
    index index.html;

    # Fix for Fly.io proxy - prevents :8080 in redirects
    absolute_redirect off;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json 
               image/svg+xml;

    # Security Headers - NO CSP!
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # WWW to non-WWW redirect
    if ($host = 'www.cnip.be') {
        return 301 https://cnip.be$request_uri;
    }

    # Browser Caching
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(css|js)$ {
        expires 1M;
        add_header Cache-Control "public";
    }

    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(mp4|webm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Main location - serves index.html for directories
    location / {
        try_files $uri $uri/index.html $uri/ =404;
    }

    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
