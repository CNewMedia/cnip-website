<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="robots" content="noindex, nofollow">
    
    <title>Pagina niet gevonden — CNIP</title>
    <meta name="description" content="Deze pagina bestaat niet of is verplaatst.">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0a0a0a;
            --white: #ffffff;
            --gray: #666;
            --gold: #E8B563;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        header {
            padding: 24px 40px;
            border-bottom: 1px solid rgba(232,181,99,.12);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 900;
            text-decoration: none;
            color: var(--white);
        }

        .logo-badge {
            font-size: 8px;
            color: var(--gold);
            padding: 4px 10px;
            border: 1px solid rgba(232,181,99,.3);
            border-radius: 999px;
            margin-left: 8px;
            vertical-align: middle;
        }

        /* Main */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            text-align: center;
        }

        .content {
            max-width: 500px;
        }

        .error-code {
            font-size: clamp(100px, 20vw, 180px);
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(135deg, var(--gold), #d4a049);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            letter-spacing: -8px;
        }

        h1 {
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }

        p {
            font-size: 16px;
            color: rgba(255,255,255,.7);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 700;
            border-radius: 999px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold), #d4a049);
            color: var(--black);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(232,181,99,.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--white);
            border: 2px solid rgba(255,255,255,.3);
        }

        .btn-secondary:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        /* Animated background */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(232,181,99,.08) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        /* Footer */
        footer {
            padding: 24px;
            text-align: center;
            border-top: 1px solid rgba(232,181,99,.12);
        }

        footer p {
            font-size: 12px;
            color: rgba(255,255,255,.5);
        }

        /* Mobile */
        @media (max-width: 768px) {
            header {
                padding: 20px 24px;
            }

            .error-code {
                letter-spacing: -4px;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <header>
        <a href="/" class="logo-text">CNIP <span class="logo-badge">Since 2002</span></a>
    </header>

    <main>
        <div class="content">
            <div class="error-code">404</div>
            <h1>Oeps, verkeerd afgeslagen</h1>
            <p>
                Deze pagina bestaat niet of is verhuisd. 
                Geen zorgen — hieronder vind je de weg terug.
            </p>
            <div class="buttons">
                <a href="/" class="btn btn-primary">Naar homepage</a>
                <a href="/cases/" class="btn btn-secondary">Bekijk cases</a>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 CNIP — Boutique Marketing Bureau Gent</p>
    </footer>
</body>
</html>
